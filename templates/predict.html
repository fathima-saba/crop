 <div style="width: 500px; height: 750px;margin: 20px 20px 20px 350px; 
 border: 2px;
  border-radius: 10px;padding: 40px 40px 40px 40px;">
      <form class="row g-3 needs-validation" method="post" action="/result" style="color:white;" >
        <h3 style="margin: 1px 1px 1px 1px;"><center> <b>crop prediction</b></center></h3>
        <div class="col-md-12">
          <label for="validationCustom01" class="form-label" style="font-size: larger;"><b>nitrogen</b></label>
          <input type="number" class="form-control" id="validationCustom01" placeholder="enter the nitrogrn(eg:0 to 140)" required name="unitrogen">
          <div class="valid-feedback">
            Looks good!
          </div>
        </div>

        <div class="col-md-12">
          <label for="validationCustom02" class="form-label"><b>phosphorus</b></label>
          <input type="number" class="form-control" id="validationCustom02" placeholder="enter the phosphorus(eg:5 to 145)" required name="uphosphorus">
          <div class="valid-feedback">
            Looks good!
          </div>
        </div>

        <div class="col-md-12">
          <label for="validationCustom02" class="form-label"><b>potassium</b></label>
          <input type="number" class="form-control" id="validationCustom02" placeholder="enter the potassium (eg:5 to 205)" required name="upotassium">
          <div class="valid-feedback">
            Looks good!
          </div>
        </div>
        

        <div class="col-md-12">
            <label for="validationCustom02" class="form-label"><b>temparature</b></label>
            <input type="number" class="form-control" id="validationCustom02" placeholder="enter the temparature (eg:8 to 43)" required name="utemp">
            <div class="valid-feedback">
              Looks good!
            </div>
          </div>
        
      
      

          <div class="col-md-12">
            <label for="validationCustom02" class="form-label"><b>humidity</b></label>
            <input type="number" class="form-control" id="validationCustom02" placeholder="enter the humidity(eg:14 to 99)" required name="uhumidity">
            <div class="valid-feedback">
              Looks good!
            </div>
          </div>

          <div class="col-md-12">
            <label for="validationCustom02" class="form-label"><b>ph</b></label>
            <input type="number" class="form-control" id="validationCustom02" placeholder="enter the ph (eg:3 to 9)" required name="uph">
            <div class="valid-feedback">
              Looks good!
            </div>
          </div>


          <div class="col-md-12">
          <label for="validationCustom02" class="form-label"><b>rainfall</b></label>
          <input type="number" class="form-control" id="validationCustom02" placeholder="enter the rainfall (eg:20 to 298)" required name="urain">
          <div class="valid-feedback">
            Looks good!
          </div>
        </div>
        

        

            
            
          
        
        <div class="col-12">
          <button class="btn btn-primary" type="submit" name="usubmit"><b>Submit form</b></button>
        </div>
      </form>
